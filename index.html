<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Projects Template</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link class="js-favicon" rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <header class="l-header">
      <h1 class="c-header__title u-uppercase">The planets</h1>
      <nav class="c-navbar js-navbar">
        <button class="c-mobile__button js-mobile"></button>
        <ul class="c-nav__menu">
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="mercury"
              name="radio"
              class="c-nav__button c-mercury"
              value="0"
            />
            <label for="mercury">mercury</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="venus"
              name="radio"
              class="c-nav__button c-venus"
              value="1"
            />
            <label for="venus">venus</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="earth"
              name="radio"
              class="c-nav__button c-earth"
              value="2"
            />
            <label for="earth">earth</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="mars"
              name="radio"
              class="c-nav__button c-mars"
              value="3"
            />
            <label for="mars">mars</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="jupiter"
              name="radio"
              class="c-nav__button c-jupiter"
              value="4"
            />
            <label for="jupiter">jupiter</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="saturn"
              name="radio"
              class="c-nav__button c-saturn"
              value="5"
            />
            <label for="saturn">saturn</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="uranus"
              name="radio"
              class="c-nav__button c-uranus"
              value="6"
            />
            <label for="uranus">uranus</label>
          </li>
          <li class="c-nav__item u-uppercase">
            <span class="c-dot"></span>
            <input
              type="radio"
              id="neptune"
              name="radio"
              class="c-nav__button c-neptune"
              value="7"
            />
            <label for="neptune">neptune</label>
          </li>
        </ul>
      </nav>
    </header>
    <main class="l-main">
      <div class="c-image__container">
        <img
          src="#"
          alt="Planet image"
          class="c-planet__image js-image--initial"
        />
      <img
        src="#"
        alt="Planet image"
        class="c-planet__geology-image js-image--geology"
      />
      </div>
      <div class="c-infos__content">
        <div class="c-planet__infos">
          <h2 class="c-planet__name js-name u-uppercase"></h2>
          <p class="c-planet__content js-content"></p>
          <p class="c-source__text">
            Source:
            <a href="" class="c-content__link js-link"
              >Wikipedia <i class="fas fa-external-link-square-alt"></i>
            </a>
          </p>
        </div>
        <nav class="c-infos__nav">
          <ul class="c-info__items">
            <li class="c-info__item">
              <input
                type="radio"
                name="info-button"
                id="overview"
                value="overview"
              />
              <label class="c-info__item--label js-overview" id="js-overview" for="overview"
                ><span class="c-info__item--number u-uppercase">01</span
                ><span class="c-info__item--text u-uppercase">overview</span>
              </label>
            </li>
            <li class="c-info__item">
              <input
                type="radio"
                name="info-button"
                id="structure"
                value="structure"
              />
              <label class="c-info__item--label js-structure" id="js-structure" for="structure"
                ><span class="c-info__item--number u-uppercase">02</span
                ><span class="c-info__item--text u-uppercase"
                  >internal structure</span
                ></label
              >
            </li>
            <li class="c-info__item">
              <input
                type="radio"
                name="info-button"
                id="surface"
                value="geology"
              />
              <label class="c-info__item--label js-surface" id="js-surface" for="surface"
                ><span class="c-info__item--number u-uppercase">03</span
                ><span class="c-info__item--text u-uppercase"
                  >surface geology</span
                ></label
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <footer class="l-footer">
      <section class="c-footer__item u-uppercase">
        <h1 class="c-item__name">rotation time</h1>
        <p class="c-item__data js-rotation"></p>
      </section>
      <section class="c-footer__item u-uppercase">
        <h1 class="c-item__name">revolution time</h1>
        <p class="c-item__data js-revolution"></p>
      </section>
      <section class="c-footer__item u-uppercase">
        <h1 class="c-item__name">radius</h1>
        <p class="c-item__data js-radius"></p>
      </section>
      <section class="c-footer__item u-uppercase">
        <h1 class="c-item__name">average temp.</h1>
        <p class="c-item__data js-temperature"></p>
      </section>
    </footer>
    <script type="module" src="./src/js/innerPlanet.js"></script>
    <script type="module" src="./src/js/mobilebutton.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./node_modules/particles.js/particles.js"></script>
    <script type="module" src="./src/js/particlesConfig.js"></script>
  </body>
</html>
